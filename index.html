<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypingTool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <table class="info">
    <tr>
      <th>Words</td>
      <th>Errors</td>
    </tr>
    <tr>
      <td><span class="numberOfWords">0</span></td>
      <td><span class="numberOfError">0</span></td>
    </tr>
  </table>
  <div class="renderText disableTyping"></div>
  <button class="toogleTyping">Start typing</button>
  <textarea class="textArea" rows="4" cols="50">Google took five days to review several ads with misleading information about voting by mail before opting to approve them, The Washington Post reported. The ads were created by Protect My Vote a group the Post refers to as "shadowy" and appeared to target people in several US states, including Arizona, Florida, Georgia, Iowa, Michigan, and Texas, showing up in response to searches for "mail-in voting." One of the ads reads "think mail-in voting and absentee voting are the same. Think again There are different safeguards for each a misleading and inaccurate claim.</textarea>
  <button class="apply">Apply</button>
</body>
</html>
